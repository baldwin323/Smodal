 ```yml
version: '3'
services:
  web: 
    build: 
      context: ./Web
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000  
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env 
    depends_on: 
      - db
    restart: always
  client: 
    build:
      context: ./client
      dockerfile: Dockerfile.angular
    volumes: 
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4200:4200'
    depends_on:
      - web
    restart: always
    environment:
      - NODE_ENV=development # setting node environment for Angular
  db: 
    image: mongo:latest  
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongodatabase
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data:
```
# The Dockerfile has been modified to improve the Angular build environment configurations. 
# New environmental variable for Angular NODE_ENV is set to development. 
# The Angular frontend and Django backend are now completely local.
# Angular runs on port 4200. 
# MongoDB continues to run as the database solution on port 27017.