```yml
version: '3'
services:
  web: 
    build: 
      context: ./Web
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000  
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env 
    depends_on: 
      - db
    # Removed environment variables related to AWS and DigitalOcean.
    restart: always
  client: 
    build:
      context: ./client
      dockerfile: Dockerfile.angular
    volumes: 
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4200:4200'
    depends_on:
      - web
    restart: always
  db: 
    image: mongo:latest  
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongodatabase
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
# Removed volumes related to AWS and DigitalOcean.
volumes:
  mongo_data:
```
# The Dockerfile has been modified to remove any AWS or DigitalOcean specific configurations. 
# The Angular frontend and Django backend are now completely local.
# Angular runs on port 4200. 
# The build context for Angular has been updated and a specific Dockerfile has been referred to (Dockerfile.angular). 
# MongoDB is used for the database, running on the standard MongoDB port 27017.