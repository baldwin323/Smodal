```yml
version: '3'
services:
  web: 
    build: 
      context: ./Web
      dockerfile: Dockerfile
    command: /usr/local/bin/python3.12 manage.py runserver 0.0.0.0:8000  # Python version updated to 3.12 and full path to Python binary added
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env 
    depends_on: 
      - db
    restart: always
    environment:  
      - APP_ENV=production
  client: 
    build:
      
      # Check if docker-compose is installed. If not, install it.
      command: >
        bash -c "which docker-compose || (apt-get update && apt-get install -y docker-compose)"
      
      context: ./client
      dockerfile: Dockerfile.angular
      args:
        - environment=production
    volumes: 
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4200:4200'
    depends_on:
      - web
    restart: always
    environment:
      - NODE_ENV=production
  db: 
    image: mongo:latest  
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongodatabase
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data:

# Changes made:
# Added the full path to the Python binary in the 'web' service command to fix potential "python: command not found" error.
# Updated Python version to 3.12 in the command of the 'web' service.
# Other parts of the file remain unchanged.
