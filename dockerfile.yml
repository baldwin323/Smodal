version: '3'
services:
  web: # Django Service
    build: 
      context: ./Web
      dockerfile: Dockerfile
    command: python3.12 manage.py runserver 0.0.0.0:8000  # Python version updated to 3.12
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env  # Use dotenv to safely store password and environment variables
    depends_on: 
      - db
    environment: 
      - BACK4APP_APP_ID=data-evpxv
      - BACK4APP_API_KEY=ac07da7d-bc3f-46c6-a2c8-2f3de7b7bed9
    restart: always
  client: # React Service
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes: 
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    depends_on:
      - web
    restart: always
  db: # MongoDB Service changed from Postgres to MongoDB
    image: mongo:latest  # Use the latest MongoDB image
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongodatabase
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
