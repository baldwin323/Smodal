```yml
version: '3'
services:
  web: 
    build: 
      context: ./Web
      dockerfile: Dockerfile
    command: python3.12 manage.py runserver 0.0.0.0:8000  
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env 
    depends_on: 
      - db
    environment: 
      - BACK4APP_APP_ID=data-evpxv
      - BACK4APP_API_KEY=ac07da7d-bc3f-46c6-a2c8-2f3de7b7bed9
    restart: always
  client: # Angular Service - This service is the frontend, serving client requests
    build:
      context: ./client
      dockerfile: Dockerfile.angular
    volumes: 
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4200:4200' # Angular default port is 4200
    depends_on:
      - web
    restart: always
  db: 
    image: mongo:latest  
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=mongodatabase
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
volumes:
  postgres_data:
  mongo_data:  
```
# The Dockerfile has been updated to use Angular instead of React for the frontend service. Angular runs on port 4200. 
# The build context for Angular has also been updated, and a specific Dockerfile has been referred to (Dockerfile.angular)
# Other services remain unchanged.