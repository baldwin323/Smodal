version: '3'
services:
  python3.12:
    image: python:3.12

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: app_django:latest
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app/
    command: > 
      sh -c "pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - python3.12
    environment: 
      - SECRET_KEY=your_secret_key
      - DB_NAME=your_db_name
