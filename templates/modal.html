<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="modal.js"></script>
</head>
<body>
<!-- The beginning of the Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
  <!--The Modal Dialog starts here-->
  <div class="modal-dialog" role="document">
    <!-- The content of the Modal-->
    <div class="modal-content">
      <!-- The Header of the Modal-->
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
        <!--The close button in the Modal's header -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- The body of the modal containing the main modal content-->
      <div class="modal-body">
        {{ modal_body|safe }}
      </div>
      <!-- The footer of the modal containing any extra information or actions -->
      <div class="modal-footer">
        {{ modal_footer|safe }}
      </div>
    </div>
  </div>
</div>
<!-- The end of the Modal-->
<script>
  // Ensure that the modal is correctly set up and functions as expected
  const modal = document.getElementById('{{ modal_id }}');
  const closebutton = modal.getElementsByClassName('close')[0];
  const closeButton = () => modal.style.display = "none";
  closebutton.onclick = closeButton;
  window.onclick = (event) => {
    if (event.target == modal) {
      closeButton()
    }
  }
</script>
</body>
</html>
