{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page 4{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{% block header %}This is Page 4{% endblock header %}</h1>

    {% include "navbar.html" %}
    
    <ul>
        <li><a href="{% url 'homepage' %}">Homepage</a></li>
        <li><a href="{% url 'page1' %}">Page 1</a></li>
        <li><a href="{% url 'page2' %}">Page 2</a></li>

    </ul>

    {% block content %}
    <!-- All functional buttons are labeled -->
    <button onclick="alert('Button 1 Pressed')">Button 1</button>
    <button onclick="alert('Button 2 Pressed')">Button 2</button>
    <button onclick="alert('Button 3 Pressed')">Button 3</button>
    {% endblock content %}

    {% include "footer.html" %}
